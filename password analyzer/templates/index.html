<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #BDCDA1;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result p {
            font-weight: bold;
            padding: 10px;
            border-radius: 3px;
        }
        .weak {
            background-color: #FF6347;
        }
        .moderate {
            background-color: #FFD700;
        }
        .strong {
            background-color: #32CD32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Analyzer</h1>
        <form action="/analyze" method="post">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Analyze">
        </form>
        {% if result %}
        <div class="result {{ result|lower }}">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
